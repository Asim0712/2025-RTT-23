<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Managment App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .task {
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #f3db00;
    }
    .task.overdue {
      border-left-color: #f44336;
    }
    .task.completed {
      border-left-color: #1edb1e;
      background-color: #e6f0ff;
    }
    .task-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="bg-white p-4 rounded shadow">
      <h1 class="text-center text-dark mb-4">Task Manager App</h1>

      <!-- Task input form -->
      <div class="row g-2 mb-4">
        <div class="col-md-3">
          <input type="text" id="taskName" class="form-control" placeholder="Task name" required />
        </div>
        <div class="col-md-2">
          <input type="text" id="taskCategory" class="form-control" placeholder="Category" />
        </div>
        <div class="col-md-2">
          <input type="date" id="taskDeadline" class="form-control" required />
        </div>
        <div class="col-md-3">
          <select id="taskStatus" class="form-select">
            <option value="Not Started">Not Started</option>
            <option value="In Progress" selected>In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <div class="col-md-2">
          <button id="addTaskBtn" class="btn btn-success w-100">Add Task</button>
        </div>
      </div>

      <div class="row g-2 mb-4">
        <div class="col-md-4">
          <select id="filterStatus" class="form-select">
            <option value="all">All Statuses</option>
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Overdue">Overdue</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="text" id="filterCategory" class="form-control" placeholder="Filter by category" />
        </div>
      </div>
      <div id="taskList"></div>
      <!-- Hidden task template -->
      <section id="taskSection" class="task d-none">
        <h3 class="task-name"></h3>
        <p><strong>Category:</strong> <span class="task-category"></span></p>
        <p><strong>Deadline:</strong> <span class="task-deadline"></span></p>
        <p><strong>Status:</strong> <span class="task-status"></span></p>
        <div class="task-actions">
          <select class="status-select form-select form-select-sm w-auto">
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
          <button class="delete-btn">Delete</button>
        </div>
      </section>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
