<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping List</title>
    <script src="./script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <style>
      .rectangle-card {
        max-width: 700px;
        height: 600px;
        margin: auto;
      }
        .bg-gray-400 {
       background-color: rgb(255, 208, 0); 
  }
    </style>
  </head>
  <body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container ">
      <div class="card rectangle-card bg-gray-400">
        <div class="card-body p-4">
          <h1 class="text-center mb-4">Shopping List</h1>
          <div class="input-group">
            <input type="text" id="itemInput" class="form-control" placeholder="Enter item"/>
            <button class="btn btn" onclick="AddItem()" style = "background-color: green" Font = "bol" >Add</button>
            <button class="btn btn-danger" onclick="RemoveLastItem()">Remove</button>
          </div>
          <ul id="listDisplay" class="list-group mb-4"></ul>
          <h2 class="h5">Search</h2>
          <div class="input-group">
            <input type="text"id="searchInput"class="form-control"placeholder="Search item"
            />
            <button class="btn btn-secondary" onclick="Search()">Filter</button>
            <img src="Shopping-Cart-Bkgrnd.jpg" style= "width :200px" >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
