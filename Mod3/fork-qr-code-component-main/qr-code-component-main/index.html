<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  <link rel="icon" type="image/png"sizes="32x32" href="images/favicon-32x32.png"/>
    <title>QR code component</title>
  </head>
  <body
    class="bg-light d-flex flex-column justify-content-center align-items-center min-vh-100">
    <main class="card text-center p-3 rounded-4" style="width: 20rem;">
      <img
        src="images/image-qr-code.png"class="card-img-top rounded-3"alt="QR Code"/>

      <div class="card-body ">
        <h5 class="card-title fw-bold text-dark p-1">
          Improve your front-end skills by building projects
        </h5>

        <p
          class="card-text text-muted p-1"
          style="color: #68778d; font-size: 0.9375rem; font-weight: 400;">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </main>
    <div class="text-center p-2 absolute bottom-0 left-0 right-0 text-xs md:text-sm">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="hover:text-blue-500">Frontend Mentor</a>.
      Coded by <a href="#" class="hover:text-blue-500">Asim Daud Khan</a>.
    </div>
  </body>
</html>
