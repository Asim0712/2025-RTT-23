<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
      <div class="container-signup-form">
        <h2>Create Account</h2>
      <form novalidate class="form-group-signup">
        <label>username:</label>
        <input type="text" name="username" id="username" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label>password:</label>
        <input type="password" name="password" id="password"  required>

        <label for="password">Cornfirm Password</label>
        <input type="password" name="password" id="confirm-password" required/>

        <span class="error-message-signup"></span>

        <button class="signup-button" type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
